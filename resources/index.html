        {% assign resources = site.data.resources %}
        {% for resource in resources %}
        <li data-type="strategy">
              <div class="stream-item">
                  <div class="stream-item__box">
                      <div class="stream-item__media">
                        <a href="{{ resource.website }}" title="{{ resource.name }}" target="_blank">
                          <img src="/assets/resource-screenshots/{{ resource.image }}" alt="{{ resource.image }}" />
                        </a>
                      </div>
                      <div class="stream-item__body">
                          <div class="stream-item__title">{{ resource.name }}</div>
                          <div class="stream-item__description">{{ resource.description }}</div>
                      </div>
                  </div>
              </div>
          </li>
